<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tipe data string</title>
  </head>
  <body>
    <script>
      //data string bisa ditambahkan pake tanda +
      document.writeln("azrie irham " + "ganteng " + "banget");
      document.writeln("</br>");
      document.writeln("arham");
      document.writeln("</br>");
      //javascript mendukung escape sequence
      document.writeln("<textarea cols='100' rows='10'>");
      document.writeln("azrie \nirham \narham"); // \n tanda enter
      document.writeln("\\home\\arham"); // \\ tanda \
      document.writeln('"arham najjah"'); // tanda "
      document.writeln("'belajar javascript'");// tanda '
      document.writeln("</textarea");
    </script>
  </body>
</html>
